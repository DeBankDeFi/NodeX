syntax = "proto3";
package pb;

option go_package = "pkg/pb";

message BlockInfo {
    string chain_id = 1;
    string env = 2;
    string role = 3;
    int64 block_num = 4;
    string block_hash = 5;
    string block_root = 6;
    int64 msg_offset = 7;
    enum BlockType {
        UNKNOWN = 0;
        DATA = 1;
        HEADER = 2;
    }
    BlockType block_type = 8;
    int64 block_size = 9;
}

message Data {
    int32 id = 1;
    bytes data = 2;
}

message Block {
    BlockInfo info = 1;
    repeated Data batch_items = 2;
 }

 message KV {
    bytes key = 1;
    bytes value = 2;
 }

 message Account {
    string Address = 1;
    bytes Data = 2;
 } 

message Accounts {
    repeated Account accounts = 1;
}

message DBInfo {
    int32 id = 1;
    string db_type = 2;
    string db_path = 3;
    bool is_meta = 4;
}

message DBInfoList {
    repeated DBInfo db_infos = 1;
}